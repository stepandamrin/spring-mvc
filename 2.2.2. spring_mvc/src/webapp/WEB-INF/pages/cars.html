<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}"></title>

</head>
<body>

<table>
  <tr>
    <td>Model</td>
    <td>Price</td>
    <td>MaxSpeed</td>
  </tr>
  <tr th:each="car:${cars}">
    <td th:text="${car.getModel()}"></td>
    <td th:text="${car.getPrice()}"></td>
    <td th:text="${car.getMaxSpeed()}"></td>
  </tr>
</table>
</body>
</html>
